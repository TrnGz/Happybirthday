<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc Mừng Sinh Nhật</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Quicksand', sans-serif;
overflow: hidden;
background: linear-gradient(135deg, #ffeef8 0%, #ffe4f1 25%, #fff0f8 50%, #e8f4ff 75%, #f0f8ff 100%);
background-size: 400% 400%;
animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {
0%, 100% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
}

.container {
width: 100vw;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
position: relative;
padding: 20px;
}

.screen {
position: absolute;
opacity: 0;
transform: scale(0.8);
transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
pointer-events: none;
}

.screen.active {
opacity: 1;
transform: scale(1);
pointer-events: auto;
}

/* Lock Screen Styles */
.lock-screen {
display: flex;
flex-direction: column;
align-items: center;
gap: 40px;
}

.lock-icon {
width: 120px;
height: 140px;
position: relative;
animation: lockFloat 3s ease-in-out infinite;
}

@keyframes lockFloat {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-15px); }
}

.lock-body {
width: 120px;
height: 80px;
background: linear-gradient(135deg, #ffb3d9 0%, #ff85c0 100%);
border-radius: 20px;
position: absolute;
bottom: 0;
box-shadow: 0 15px 40px rgba(255, 133, 192, 0.4),
            inset 0 -5px 20px rgba(0,0,0,0.1);
}

.lock-shackle {
width: 70px;
height: 70px;
border: 20px solid #ffb3d9;
border-bottom: none;
border-radius: 70px 70px 0 0;
position: absolute;
top: 0;
left: 50%;
transform: translateX(-50%);
box-shadow: 0 10px 30px rgba(255, 133, 192, 0.3);
}

.lock-keyhole {
width: 15px;
height: 15px;
background: #fff;
border-radius: 50%;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}

.lock-keyhole::after {
content: '';
width: 8px;
height: 20px;
background: #fff;
position: absolute;
top: 10px;
left: 50%;
transform: translateX(-50%);
clip-path: polygon(30% 0%, 70% 0%, 100% 100%, 0% 100%);
}

.lock-title {
font-family: 'Pacifico', cursive;
font-size: 48px;
color: #ff85c0;
text-shadow: 0 5px 15px rgba(255, 133, 192, 0.3);
}

.pin-container {
display: flex;
flex-direction: column;
align-items: center;
gap: 20px;
}

.pin-display {
display: flex;
gap: 15px;
}

.pin-dot {
width: 20px;
height: 20px;
border: 3px solid #ff85c0;
border-radius: 50%;
transition: all 0.3s ease;
}

.pin-dot.filled {
background: #ff85c0;
box-shadow: 0 5px 15px rgba(255, 133, 192, 0.5);
}

.pin-keypad {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 15px;
margin-top: 10px;
}

.pin-key {
width: 70px;
height: 70px;
background: linear-gradient(135deg, #fff 0%, #ffe4f1 100%);
border: 3px solid #ffb3d9;
border-radius: 50%;
font-size: 28px;
font-weight: 700;
color: #ff85c0;
cursor: pointer;
transition: all 0.2s ease;
box-shadow: 0 5px 15px rgba(255, 133, 192, 0.2);
}

.pin-key:hover {
transform: scale(1.1);
background: linear-gradient(135deg, #ffe4f1 0%, #ffb3d9 100%);
color: #fff;
box-shadow: 0 8px 20px rgba(255, 133, 192, 0.4);
}

.pin-key:active {
transform: scale(0.95);
}

.error-message {
color: #ff4757;
font-size: 18px;
font-weight: 600;
opacity: 0;
transition: opacity 0.3s ease;
height: 25px;
}

.error-message.show {
opacity: 1;
}

.particle {
position: absolute;
width: 8px;
height: 8px;
background: radial-gradient(circle, rgba(255,179,217,0.9), rgba(255,179,217,0.3));
border-radius: 50%;
pointer-events: none;
animation: float 6s infinite ease-in-out;
box-shadow: 0 0 10px rgba(255,179,217,0.5);
}

@keyframes float {
0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
25% { transform: translateY(-30px) translateX(20px) rotate(90deg); }
50% { transform: translateY(-60px) translateX(-20px) rotate(180deg); }
75% { transform: translateY(-30px) translateX(20px) rotate(270deg); }
}

.sparkle {
position: absolute;
width: 4px;
height: 4px;
background: #ffb3d9;
clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
animation: twinkle 2s infinite ease-in-out;
pointer-events: none;
}

@keyframes twinkle {
0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
}

.gift-box {
cursor: pointer;
transition: transform 0.3s ease;
position: relative;
}

.gift-box:hover {
transform: scale(1.1) rotate(5deg);
}

.box-base {
width: 220px;
height: 220px;
background: linear-gradient(135deg, #ff85c0 0%, #ff6ba9 50%, #ff5299 100%);
border-radius: 15px;
position: relative;
box-shadow: 0 25px 70px rgba(255, 82, 153, 0.4), 
            inset 0 -8px 25px rgba(0,0,0,0.15),
            inset 0 8px 25px rgba(255,255,255,0.2);
animation: bounce 2s infinite ease-in-out;
}

@keyframes bounce {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-20px); }
}

.box-base::before {
content: '';
position: absolute;
top: 10px;
left: 10px;
right: 10px;
height: 40px;
background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
border-radius: 10px;
}

.box-lid {
width: 240px;
height: 50px;
background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
border-radius: 15px;
position: absolute;
top: -25px;
left: -10px;
box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4),
            inset 0 5px 15px rgba(255,255,255,0.4),
            inset 0 -5px 15px rgba(0,0,0,0.1);
}

.ribbon-v {
width: 40px;
height: 220px;
background: linear-gradient(90deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
position: absolute;
top: 0;
left: 50%;
transform: translateX(-50%);
box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3),
            inset 3px 0 10px rgba(255,255,255,0.4),
            inset -3px 0 10px rgba(0,0,0,0.1);
}

.ribbon-h {
width: 220px;
height: 40px;
background: linear-gradient(180deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
position: absolute;
top: 50%;
left: 0;
transform: translateY(-50%);
box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3),
            inset 0 3px 10px rgba(255,255,255,0.4),
            inset 0 -3px 10px rgba(0,0,0,0.1);
}

.bow {
width: 80px;
height: 80px;
background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
border-radius: 50%;
position: absolute;
top: -50px;
left: 50%;
transform: translateX(-50%);
box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5),
            inset 0 5px 15px rgba(255,255,255,0.5);
}

.bow::before,
.bow::after {
content: '';
width: 50px;
height: 60px;
background: linear-gradient(135deg, #ffd700, #ff85c0);
border-radius: 50% 50% 0 50%;
position: absolute;
top: 10px;
box-shadow: 0 8px 25px rgba(255, 133, 192, 0.4),
            inset 2px 2px 10px rgba(255,255,255,0.5);
}

.bow::before {
left: -45px;
transform: rotate(-45deg);
transform-origin: 0 100%;
}

.bow::after {
right: -45px;
transform: rotate(45deg);
transform-origin: 100% 100%;
}

.bow-center {
width: 25px;
height: 25px;
background: radial-gradient(circle, #fff 0%, #ffed4e 100%);
border-radius: 50%;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
box-shadow: 0 5px 15px rgba(255, 215, 0, 0.6);
}

.cake-container {
cursor: pointer;
transition: transform 0.3s ease;
position: relative;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

.cake-container:hover {
transform: scale(1.05);
}

.cake-plate {
width: 300px;
height: 35px;
background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
border-radius: 50%;
box-shadow: 0 15px 50px rgba(0,0,0,0.25),
            inset 0 5px 15px rgba(255,255,255,0.5);
position: relative;
margin-top: 20px;
}

.cake-plate::after {
content: '';
width: 280px;
height: 25px;
background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
border-radius: 50%;
position: absolute;
top: 5px;
left: 10px;
}

.cake {
position: relative;
display: flex;
flex-direction: column;
align-items: center;
}

.cake-layer {
border-radius: 15px;
position: relative;
box-shadow: 0 8px 25px rgba(0,0,0,0.2), 
            inset 0 -8px 20px rgba(0,0,0,0.1),
            inset 0 5px 15px rgba(255,255,255,0.2);
}

.layer-1 {
width: 260px;
height: 90px;
background: linear-gradient(135deg, #ff85c0 0%, #ff9fce 50%, #ffb3d9 100%);
margin-bottom: -5px;
}

.layer-1::before {
content: '';
width: 100%;
height: 20px;
background: linear-gradient(135deg, #fff 0%, #ffe4f1 100%);
position: absolute;
top: 0;
border-radius: 15px 15px 0 0;
box-shadow: inset 0 -3px 10px rgba(255, 133, 192, 0.3);
}

.layer-2 {
width: 220px;
height: 80px;
background: linear-gradient(135deg, #a8e6cf 0%, #b8ecd7 50%, #c8f2df 100%);
margin-bottom: -5px;
}

.layer-2::before {
content: '';
width: 100%;
height: 20px;
background: linear-gradient(135deg, #fff 0%, #e6fff5 100%);
position: absolute;
top: 0;
border-radius: 15px 15px 0 0;
box-shadow: inset 0 -3px 10px rgba(168, 230, 207, 0.3);
}

.layer-3 {
width: 180px;
height: 70px;
background: linear-gradient(135deg, #ffd700 0%, #ffe066 50%, #ffed99 100%);
}

.layer-3::before {
content: '';
width: 100%;
height: 20px;
background: linear-gradient(135deg, #fff 0%, #fffaeb 100%);
position: absolute;
top: 0;
border-radius: 15px 15px 0 0;
box-shadow: inset 0 -3px 10px rgba(255, 215, 0, 0.3);
}

.cherry {
width: 25px;
height: 25px;
background: radial-gradient(circle at 30% 30%, #ff4757, #c0392b);
position: absolute;
top: -12px;
left: 50%;
transform: translateX(-50%);
border-radius: 50%;
box-shadow: 0 8px 20px rgba(255,71,87,0.5);
}

.cherry::before {
content: '';
width: 3px;
height: 20px;
background: linear-gradient(180deg, #27ae60 0%, #229954 100%);
position: absolute;
top: -20px;
left: 50%;
transform: translateX(-50%);
border-radius: 2px;
}

.cherry::after {
content: '';
width: 15px;
height: 8px;
background: #27ae60;
position: absolute;
top: -18px;
left: 50%;
transform: translateX(-50%) rotate(-20deg);
border-radius: 50% 50% 50% 0;
}

.sprinkle {
position: absolute;
width: 10px;
height: 4px;
border-radius: 2px;
}

.candles {
position: absolute;
top: -75px;
left: 50%;
transform: translateX(-50%);
display: flex;
gap: 35px;
}

.candle {
width: 14px;
height: 70px;
background: linear-gradient(180deg, #ff85c0 0%, #ff9fce 100%);
border-radius: 7px 7px 0 0;
position: relative;
box-shadow: 0 8px 20px rgba(255, 133, 192, 0.3),
            inset 2px 0 8px rgba(255,255,255,0.4);
}

.candle:nth-child(2) {
background: linear-gradient(180deg, #a8e6cf 0%, #b8ecd7 100%);
box-shadow: 0 8px 20px rgba(168, 230, 207, 0.3),
            inset 2px 0 8px rgba(255,255,255,0.4);
}

.candle:nth-child(3) {
background: linear-gradient(180deg, #ffd700 0%, #ffe066 100%);
box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3),
            inset 2px 0 8px rgba(255,255,255,0.4);
}

.wick {
width: 2px;
height: 12px;
background: #333;
position: absolute;
top: -12px;
left: 50%;
transform: translateX(-50%);
}

.flame {
width: 22px;
height: 32px;
background: radial-gradient(ellipse at center, #fff 0%, #ffeb3b 30%, #ff9800 60%, #ff5722 100%);
border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
position: absolute;
top: -40px;
left: 50%;
transform: translateX(-50%);
animation: flicker 0.3s infinite alternate;
box-shadow: 0 0 25px #ff9800, 0 0 50px #ff5722;
}

@keyframes flicker {
0% { transform: translateX(-50%) scale(1) translateY(0); }
100% { transform: translateX(-50%) scale(1.1) translateY(-3px); }
}

.glow {
width: 90px;
height: 90px;
background: radial-gradient(circle, rgba(255,152,0,0.5) 0%, transparent 70%);
position: absolute;
top: -70px;
left: 50%;
transform: translateX(-50%);
animation: pulse 2s infinite ease-in-out;
pointer-events: none;
}

@keyframes pulse {
0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
}

.card-wrapper {
perspective: 1500px;
cursor: pointer;
width: 100%;
max-width: 550px;
}

.birthday-card {
width: 550px;
height: 750px;
position: relative;
transform-style: preserve-3d;
transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.card-front,
.card-inside {
width: 100%;
height: 100%;
position: absolute;
backface-visibility: hidden;
border-radius: 25px;
box-shadow: 0 35px 90px rgba(255, 133, 192, 0.3);
}

.card-front {
background: linear-gradient(135deg, #ffe4f1 0%, #fff0f8 100%);
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding: 50px;
border: 12px solid;
border-image: linear-gradient(135deg, #ffd700, #ff85c0, #a8e6cf) 1;
}

.card-inside {
background: linear-gradient(135deg, #fffbf5 0%, #fff5f8 100%);
transform: rotateY(180deg);
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding: 70px 50px;
border: 12px solid;
border-image: linear-gradient(135deg, #a8e6cf, #ffd700, #ff85c0) 1;
}

.card-front h1 {
font-family: 'Pacifico', cursive;
font-size: 80px;
font-weight: 400;
background: linear-gradient(135deg, #ffd700 0%, #ff85c0 50%, #a8e6cf 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin-bottom: 25px;
text-shadow: 0 10px 30px rgba(255, 133, 192, 0.2);
letter-spacing: 3px;
}

.card-front p {
font-family: 'Quicksand', sans-serif;
font-size: 28px;
color: #ff85c0;
font-weight: 600;
text-shadow: 0 5px 15px rgba(255, 133, 192, 0.2);
}

.card-inside h2 {
font-family: 'Pacifico', cursive;
font-size: 58px;
font-weight: 400;
background: linear-gradient(135deg, #ff85c0 0%, #ff6ba9 50%, #ff5299 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
margin-bottom: 35px;
text-align: center;
line-height: 1.4;
}

.card-inside p {
font-family: 'Quicksand', sans-serif;
font-size: 22px;
color: #666;
text-align: center;
line-height: 1.9;
font-weight: 500;
margin-bottom: 15px;
}

.signature-section {
margin-top: 50px;
text-align: center;
border-top: 2px dashed #ffb3d9;
padding-top: 30px;
width: 100%;
}

.signature-label {
font-family: 'Quicksand', sans-serif;
font-size: 18px;
color: #999;
margin-bottom: 15px;
font-weight: 500;
}

.signature {
font-family: 'Dancing Script', cursive;
font-size: 42px;
font-weight: 700;
background: linear-gradient(135deg, #ff85c0 0%, #ff6ba9 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
font-style: normal;
}

.corner-decoration {
position: absolute;
width: 90px;
height: 90px;
}

.corner-decoration::before,
.corner-decoration::after {
content: '';
position: absolute;
background: linear-gradient(135deg, #ffd700, #ff85c0);
border-radius: 50%;
}

.corner-decoration::before {
width: 35px;
height: 35px;
box-shadow: 0 5px 15px rgba(255, 133, 192, 0.3);
}

.corner-decoration::after {
width: 22px;
height: 22px;
box-shadow: 0 3px 10px rgba(255, 215, 0, 0.3);
}

.top-left {
top: 25px;
left: 25px;
}

.top-left::before {
top: 0;
left: 0;
}

.top-left::after {
top: 45px;
left: 45px;
}

.top-right {
top: 25px;
right: 25px;
}

.top-right::before {
top: 0;
right: 0;
}

.top-right::after {
top: 45px;
right: 45px;
}

.bottom-left {
bottom: 25px;
left: 25px;
}

.bottom-left::before {
bottom: 0;
left: 0;
}

.bottom-left::after {
bottom: 45px;
left: 45px;
}

.bottom-right {
bottom: 25px;
right: 25px;
}

.bottom-right::before {
bottom: 0;
right: 0;
}

.bottom-right::after {
bottom: 45px;
right: 45px;
}

.confetti {
position: absolute;
width: 10px;
height: 10px;
pointer-events: none;
}

.heart {
position: absolute;
width: 30px;
height: 30px;
pointer-events: none;
}

.heart::before,
.heart::after {
content: '';
position: absolute;
width: 15px;
height: 24px;
background: #ff85c0;
border-radius: 15px 15px 0 0;
}

.heart::before {
left: 7.5px;
transform: rotate(-45deg);
transform-origin: 0 100%;
}

.heart::after {
left: 0;
transform: rotate(45deg);
transform-origin: 100% 100%;
}

@media (max-width: 480px) {
.lock-icon {
width: 80px;
height: 95px;
}

.lock-body {
width: 80px;
height: 55px;
}

.lock-shackle {
width: 46px;
height: 46px;
border: 12px solid #ffb3d9;
}

.lock-title {
font-size: 28px;
}

.pin-key {
width: 55px;
height: 55px;
font-size: 22px;
}

.pin-keypad {
gap: 10px;
}

.gift-box {
transform: scale(0.65);
}

}

}
}
</style>
</head>
<body>
<div class="container">
<!-- Lock Screen -->
<div class="screen active" id="lockScreen">
<div class="lock-screen">
<div class="lock-icon">

<div class="lock-body">
<div class="lock-keyhole"></div>
</div>
</div>
<h1 class="lock-title">Nhập Mã PIN</h1>
<div class="pin-container">
<div class="pin-display">
<div class="pin-dot"></div>
<div class="pin-dot"></div>
<div class="pin-dot"></div>
<div class="pin-dot"></div>
</div>
<div class="error-message" id="errorMessage">Mã PIN không đúng!</div>
<div class="pin-keypad">
<button class="pin-key" onclick="enterPin('1')">1</button>
<button class="pin-key" onclick="enterPin('2')">2</button>
<button class="pin-key" onclick="enterPin('3')">3</button>
<button class="pin-key" onclick="enterPin('4')">4</button>
<button class="pin-key" onclick="enterPin('5')">5</button>
<button class="pin-key" onclick="enterPin('6')">6</button>
<button class="pin-key" onclick="enterPin('7')">7</button>
<button class="pin-key" onclick="enterPin('8')">8</button>
<button class="pin-key" onclick="enterPin('9')">9</button>
<button class="pin-key" onclick="clearPin()">✕</button>

</div>
</div>

<!-- Gift Screen -->
<div class="screen" id="giftScreen">

<div class="box-lid"></div>
<div class="box-base">

<div class="bow-center"></div>
</div>
</div>
</div>

<!-- Cake Screen -->
<div class="screen" id="cakeScreen">
<div class="cake-container" onclick="showCard()">
<div class="cake">
<div class="candles">
<div class="candle">
<div class="wick"></div>

<div class="glow"></div>
</div>
<div class="candle">
<div class="wick"></div>

<div class="candle">
<div class="wick"></div>

<div class="glow"></div>
</div>
</div>
<div class="cake-layer layer-3">
<div class="cherry"></div>
</div>
<div class="cake-layer layer-2"></div>
<div class="cake-layer layer-1"></div>
</div>
<div class="cake-plate"></div>
</div>

<h2>Chúc Mừng<br>Sinh Nhật!</h2>
<p>Chúc Minh Hằng sinh nhật vui vẻ!!<br>heheheheh</p>
<p>Tuổi mới càng ngày càng xinh đẹp nha, <br>có thật nhiều tiềnnn<br>và cố gắng học để chỉ bài đó</p>
<div class="signature-section">
<div class="signature-label">Hạp pi bợt đâyy</div>
<div class="signature">trng</div>
</div>

</div>

<script>
// Lock Screen Logic
let currentPin = '';
const correctPin = '0910';

function enterPin(digit) {
if (currentPin.length < 4) {
currentPin += digit;
updatePinDisplay();
if (currentPin.length === 4) {
checkPin();
}
}
}

function deletePin() {
if (currentPin.length > 0) {
currentPin = currentPin.slice(0, -1);
updatePinDisplay();
document.getElementById('errorMessage').classList.remove('show');
}
}

function clearPin() {
currentPin = '';
updatePinDisplay();
document.getElementById('errorMessage').classList.remove('show');
}

function updatePinDisplay() {
const dots = document.querySelectorAll('.pin-dot');
dots.forEach((dot, index) => {
if (index < currentPin.length) {
dot.classList.add('filled');
} else {
dot.classList.remove('filled');
}
});
}

function checkPin() {
if (currentPin === correctPin) {
document.getElementById('lockScreen').classList.remove('active');
setTimeout(() => {
document.getElementById('giftScreen').classList.add('active');
}, 300);
} else {
document.getElementById('errorMessage').classList.add('show');
setTimeout(() => {
clearPin();
}, 1000);
}
}

// Particles and Sparkles
for(let i = 0; i < 30; i++) {
const particle = document.createElement('div');
particle.className = 'particle';
particle.style.left = Math.random() * 100 + '%';
particle.style.top = Math.random() * 100 + '%';
particle.style.animationDelay = Math.random() * 6 + 's';
particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
document.body.appendChild(particle);
}

for(let i = 0; i < 50; i++) {
const sparkle = document.createElement('div');
sparkle.className = 'sparkle';
sparkle.style.left = Math.random() * 100 + '%';
sparkle.style.top = Math.random() * 100 + '%';
sparkle.style.animationDelay = Math.random() * 2 + 's';
sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
document.body.appendChild(sparkle);
}

// Cake Sprinkles
const colors = ['#ff85c0', '#ffd700', '#a8e6cf', '#ff9fce', '#ffe066', '#b8ecd7', '#ffb3d9'];

for(let i = 0; i < 25; i++) {
const sprinkle = document.createElement('div');
sprinkle.className = 'sprinkle';
sprinkle.style.background = colors[Math.floor(Math.random() * colors.length)];
sprinkle.style.left = Math.random() * 100 + '%';
sprinkle.style.top = Math.random() * 60 + 20 + '%';
sprinkle.style.transform = `rotate(${Math.random() * 360}deg)`;
document.querySelector('.layer-1').appendChild(sprinkle);
}

for(let i = 0; i < 20; i++) {
const sprinkle = document.createElement('div');
sprinkle.className = 'sprinkle';
sprinkle.style.background = colors[Math.floor(Math.random() * colors.length)];
sprinkle.style.left = Math.random() * 100 + '%';
sprinkle.style.top = Math.random() * 60 + 20 + '%';
sprinkle.style.transform = `rotate(${Math.random() * 360}deg)`;
document.querySelector('.layer-2').appendChild(sprinkle);
}

for(let i = 0; i < 15; i++) {
const sprinkle = document.createElement('div');
sprinkle.className = 'sprinkle';
sprinkle.style.background = colors[Math.floor(Math.random() * colors.length)];
sprinkle.style.left = Math.random() * 100 + '%';
sprinkle.style.top = Math.random() * 60 + 20 + '%';
sprinkle.style.transform = `rotate(${Math.random() * 360}deg)`;
document.querySelector('.layer-3').appendChild(sprinkle);
}

function openGift() {
document.getElementById('giftScreen').classList.remove('active');
setTimeout(() => {
document.getElementById('cakeScreen').classList.add('active');
createConfetti();
}, 300);
}

function showCard() {
document.getElementById('cakeScreen').classList.remove('active');
setTimeout(() => {
document.getElementById('cardScreen').classList.add('active');
createHearts();
}, 300);
}

let cardFlipped = false;
function flipCard() {
const card = document.getElementById('card');
cardFlipped = !cardFlipped;
card.style.transform = cardFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
}

function createConfetti() {
for(let i = 0; i < 100; i++) {
const confetti = document.createElement('div');
confetti.className = 'confetti';
confetti.style.left = Math.random() * 100 + '%';
confetti.style.top = -10 + '%';
confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
document.body.appendChild(confetti);
const duration = Math.random() * 3 + 2;
const xMovement = (Math.random() - 0.5) * 200;
confetti.animate([
{ transform: `translateY(0) translateX(0) rotate(0deg)`, opacity: 1 },
{ transform: `translateY(100vh) translateX(${xMovement}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
], {
duration: duration * 1000,
easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
});
setTimeout(() => confetti.remove(), duration * 1000);
}
}

function createHearts() {
for(let i = 0; i < 20; i++) {
const heart = document.createElement('div');
heart.className = 'heart';
heart.style.left = Math.random() * 100 + '%';
heart.style.bottom = -10 + '%';
heart.style.opacity = Math.random() * 0.5 + 0.5;
document.body.appendChild(heart);
const duration = Math.random() * 3 + 3;
const xMovement = (Math.random() - 0.5) * 100;
heart.animate([
{ transform: `translateY(0) translateX(0) scale(0)`, opacity: 0 },
{ transform: `translateY(-50vh) translateX(${xMovement}px) scale(1)`, opacity: 1 },
{ transform: `translateY(-100vh) translateX(${xMovement * 2}px) scale(0.5)`, opacity: 0 }
], {
duration: duration * 1000,
easing: 'ease-out'
});
setTimeout(() => heart.remove(), duration * 1000);
}
}
</script>
